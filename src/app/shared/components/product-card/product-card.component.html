<!--      <button class="button" *ngIf="!isInCart" (click)="addToCart()">В корзину</button>-->

      <button class="button button-transparent button-in-cart" *ngIf="countInCart" (click)="removeFromCart()">
        <span>В корзине</span>
        <span>Удалить</span>
      </button>
    </div>
  </div>
